<!DOCTYPE html>
<html lang="en" ng-app="demo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>demo &raquo; ng-validate</title>

    <!-- angular -->
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../dist/ng-validate.js"></script>
    <script src="demo.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body {
        margin-top: 10px;
      }
      .footer {
        margin-top: 50px;
      }
    </style>
  </head>

  <body ng-controller="AppCtrl as app">

    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1>ng-validate</h1>
        <p class="lead">demo rea.misc.validate</p>
        <!-- <p><a class="btn btn&#45;lg btn&#45;success" href="#" role="button">Get started today</a></p> -->
      </div>

      <!-- Example row of columns -->
      <div class="row">
        <!-- left -->
        <div class="col-md-6">
          <form>
            <div class="form-group" rea-validate-group>
              <label class="control-label">Email address</label>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                ng-model="app.form.email"
                ng-pattern="/[a-zA-Z-_\.]@[a-zA-Z-_\.]/"
                rea-validate
                >
                <span
                  rea-validate-hint
                  class="help-block"
                >This text describes the error and is only visible if the above input is in error-state</span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>

        <!-- right -->
        <div class="col-md-6">

        </div>
      </div>

      <!-- Site footer -->
      <footer class="footer">
        <p>&copy; REA Elektronik GmbH 2015</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
